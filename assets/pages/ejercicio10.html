<!--10.Solicitar al usuario que ingrese tres números enteros, luego mostrar como resultado el
promedio de los tres.
 El promedio de tres números se calcula sumando los tres números y dividiendo entre 3.
-->

<script>

let numero1 = Number(window.prompt("ingrese un numero entero"));
let numero2 = Number(window.prompt("ingrese otro numero"));
let numero3 = Number(window.prompt("ingrese otro numero entero"));
let result = (numero1 + numero2 + numero3)/3;
alert("el resultado es: " + result);

</script>
